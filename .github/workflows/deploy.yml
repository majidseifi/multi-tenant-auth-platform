name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ec2-user

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
          JWT_ACCESS_SECRET: test_access_secret_key_for_ci
          JWT_REFRESH_SECRET: test_refresh_secret_key_for_ci
          NODE_ENV: test
        run: |
          cd backend
          npm ci
          # Run database migrations in order
          PGPASSWORD=postgres psql -h localhost -U postgres -d testdb -f migrations/01-schema.sql
          PGPASSWORD=postgres psql -h localhost -U postgres -d testdb -f migrations/02-multi-tenant.sql
          npm test

      - name: Run frontend tests
        run: |
          cd frontend
          npm ci
          npm test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build frontend
        env:
          VITE_API_URL: https://multi-auth.seifi.dev/api
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy backend to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/multi-tenant-auth-platform
            git pull origin main
            docker build -t multi-tenant-auth-platform-backend ./backend
            docker-compose -f docker-compose.prod.yml up -d backend
            docker system prune -af

      - name: Deploy frontend to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/tmp/frontend-deploy"
          strip_components: 2

      - name: Install frontend files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Backup current frontend
            sudo cp -r /var/www/frontend /var/www/frontend.backup.$(date +%Y%m%d_%H%M%S) || true
            # Deploy new frontend
            sudo rm -rf /var/www/frontend/*
            sudo cp -r /tmp/frontend-deploy/* /var/www/frontend/
            sudo chown -R nginx:nginx /var/www/frontend
            # Cleanup
            rm -rf /tmp/frontend-deploy
            # Reload Nginx
            sudo nginx -t && sudo systemctl reload nginx

      - name: Health check
        run: |
          sleep 10
          curl --fail https://multi-auth.seifi.dev/health || exit 1
