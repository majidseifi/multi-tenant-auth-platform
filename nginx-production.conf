# Nginx Production Configuration for multi-auth.seifi.dev
# Location on EC2: /etc/nginx/conf.d/multi-auth.conf

server {
    server_name multi-auth.seifi.dev;

    root /var/www/frontend;
    index index.html;

    # Health check endpoint (proxy to backend)
    location /health {
        proxy_pass http://localhost:5050/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://localhost:5050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve static files (frontend) - must be last
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Let's Encrypt certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # SSL Configuration
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/multi-auth.seifi.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/multi-auth.seifi.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# HTTP to HTTPS redirect
server {
    if ($host = multi-auth.seifi.dev) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name multi-auth.seifi.dev;
    return 404;
}
